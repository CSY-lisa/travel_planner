name: Update Travel Data

on:
  schedule:
    - cron: '0 20 * * *' # 每天台灣時間凌晨 4 點更新一次 (20:00 UTC)
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Run Fetch Script
      env:
        SHEET_URL: ${{ secrets.SHEET_URL }}
        REFERENCE_SHEET_URL: ${{ secrets.REFERENCE_SHEET_URL }}
      run: node scripts/fetch_data.js
      
    - name: Commit and Push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add --force data/travel_data.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update travel data from Google Sheets" && git push)
